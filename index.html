		1) target="_blank" - Откроет ссылку в новом окне
		2) href="http://google.com" - сама ссылка
	! img - добавление картинки (строчный тег):
		1) src="" - Путь к картинке 
		2) alt="" - Альтенрантивный текст пока картинка не прогрузилась
	! ul - Маркировоный список с подтегом li (Блочный тег)
	! ol - Нумеровоный список с подтегом li (Блочный тег)
	! br - перевод строки на нижнюю строчку
	! form - оболочка всей формы, как ящик для интструментов (Блочный тег):
		1) method - Метод передачи данных:
			1. Значение get - Передача данных прямо в адресной строке, видны любому польщователю и могут быть использованы не однократно. Подходит для передачи малого колличества данных ;
			2. Значение post - передает данные скрытно используя запрос браузера и позволяет передать больше данных, например если мы хотим, чтобы наша формула умела отправлять прикрепленные файлы, то нужно использовать именно этот метод

		4) disabled - делает поле не активным
	! input (Строчный тег):

		  1. text - текстовая информация;
		  2. tel - номер телефона;
		  3. password - скрытый текст

		6) disabled - делает поле не активным

! Внутренний отступ блочных тегов - padding (Работает с блочными тегами), Отступ внутри блока

! Внешний отступ - margin (Работает с блочными тегами), отступ самого блока от края экрана. Отличие от Падинга єто в том, что в Марджине можно ставить отрицательное значение

! width - Ширина блочных тегов и некоторых строчных как например img. На другие строчные теги это никак не работает!

! min-width - Огриничитель ширины. Увеличиваться может блок а уменьшаттся меньше заявленного значения - не может. max-width - тоже самое но на оборот. правило на строчных тегах как и в теге width

! hight - Высота блочныйх тегов и некоторых строчных как например img. На другие строчные теги это никак не работает!

!max-height \ min-height  - Ограничитель Высоты. БЛОК может увелич или уменьш до тех показателей, которые выставлены, если уменьшать или увеличивать сверх показателей - останеться в заданных значениях

! overflow - Управляет отражением содержания блочного єлемента:
		1) hidden - если выставить max\min-height\width - все что будет вызалить за размеры установленного блока будет !СКРЫТО!
		2) visible - если выставить max\min-height\width - все что будет вызалить за размеры установленного блока будет !ВИДНО!
		3) scroll - если выставить max\min-height\width - все что будет вызалить за размеры установленного блока будет возможность скролить как горизонтально так и вертикально. Принудительный скролл
		4) auto - если выставить max\min-height\width - все что будет вызалить за размеры установленного блока будет подключать полосы прокрутки (скролла) так как нужно автоматически. --- Используют чаще всего это значение
! display - многоцелевое свойство которое определяет как элемент должен быть показан в документе: 
		1) block - заставляем элемент показываться как блочным и занимать всю ширину простарнства и на него начинают действовать все свойства hight, width и тд. ПРостыми словами превращаем из строчного тега в блочный
		2) inline - Тоже самое только превращаем БЛОЧНЫЙ эллемент в СТРОЧНЫЙ
		3) inline-block - Элемент остается строчным, так же вытсраивается в строку но на него начинают действовать все свойства блочных элементов
		4) none - временно удаляет элемент из документа и веб страница вормируеться так, буд-то этого элемента и не было
! border - границы (Устанавливает внутри блока границы тем самым двигая содержимое внутри) можно указывать для всех сторон или для определенной (Работает со строчными тегами):
		1) solid - линия 
		2) dotted - точки
		3) dashed - пунктирная
! outline - Границы (Устанавливает внешне блока границы тем самым двигая все вокруг) только 4 угла. dorder-radius тоже не будет дейстововать (Работает со строчными тегами):
		1) solid - линия
		2) dotted - точки
		3) dashed - пунктирная
! border-radius - скругление углов (можно все 4 а можно и отдельно каждый) (Не работает со строчными тегами)

!box-shadow - добавляет тень к блоку. работает с border-radius. Дописав inset можно добавить внутреннюю тень (Работает со строчными тегами)

! opacity 0-1 - определяет уровень прозрачности элемента (Работает со строчными тегами)

! visibility  - преднозначен для отображения или скрытия блока (Работает со строчными тегами):
		1) visible -отображается 
		2) hidden - Не оботражается и место которое он занимал тоже никуда не пропадает

! background - Управляет фоном эллемента (цвет, фоновое изображенеи, задать начальную позицию фонового изображения, определить как будет повторятся, задать, будет ли прокручиваться изображение вместе с содержимым, масштабировать фоновое изоб, градиентная заливка фоном):
		1) no-repeat - запрещаем повторяться картинке фона
		2) repeat - разрешаем повторяться картинке фона
		3) repeat-x - Повторять по горизонтали
		4) repeat-y - Повторять по Вертикали

! background-position - Задает начальное положение фонового изображения (Записывается в background после указания пути к фоновой картинке, можно и отдельно через позишион) Пример: 25px 30px no-repeat:
		1) 0 0 no-repeat - по умолчанию
		2) 50% no-repeat - по центру 
		3) 0 50% no-repeat - Слева
		4) 100% 100% no-repeat - В углу
		5) 25px 30px no-repeat - Позиция

! background-attachment - Устанавливает, будет ли прокручиваться фоновое изображение вместе с содержимым элементом (Записывается в background после указания пути к фоновой картинке, можно и отдельно через Атачмент) Пример: 0 0 no-repeat local:
		1) scroll - прокручивается с окном браузера
		2) fixed - не прокручивается
		3) local - фиксируетя с учетом поведения элемента

! background-size - Масштабирует фоновое изображение согласно заданым размерам (Записывается в background после указания пути к фоновой картинке, можно и отдельно через Сайз) Пример: 0 0/auto auto no-repeat;: 
		1) auto auto - по умолчанию 
		2) 100% auto - По ширине
		3) auto 100% - По высоте
		4) 100% 100% - Ростянуть
		5) contain - масштабирует изоб с созранением пропорций, чтобы вся картинка вместилась внутрь блока 
		6) cover - Масштабирует картинку по большей стороне блока (как и Контеин но по ширине уже)
		7) 200px 150px - Фикс размеры
